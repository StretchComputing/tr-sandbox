<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Livefeed</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.js"></script>
<script src="/js/script.js"></script>
<script>
  function listTitle() {
    return 'New Feedback';
  }

  function listItem(item) {
    var display = item['recordedDate'] + ' - ' + item['userName'] + ' - ' + item['instanceUrl'];
    return '<li><a href="#item?id=' + item['feedbackId'] + '">' + display + '</a></li>';
  }

  function itemTitle() {
    return 'Feedback';
  }

  function itemName() {
    return 'feedback';
  }

  function itemDetails(item) {
    var html = '<div>Recorded: ' + item['recordedDate'] + '</div>';
    html += '<div>By: ' + item['userName'] + '</div>';
    html += '<div>For: ' + item['instanceUrl'] + '</div>';
    html += '<div>Status: ' + item['status'] + '</div>';
    html += '<div>';
    html += '  Feedback: ';
    html += '  <audio controls>';
    html += '    <source src="/audio/' + item['feedbackId'] + '.mp4" type="audio/mp4">'
    html += '  </audio>';
    html += '</div>';
    return html;
  }
</script>
</head>

<body>
  <div data-role="page" id="index">
    <div data-role="header">
      <h1></h1>
      <a href="#" class="ui-btn-right" data-theme="b">Archives</a>
    </div>
    <div data-role="content"></div>
  </div>

  <div id="item" data-role="page">
    <div data-role="header">
      <a href="#" data-rel="back">Back</a>
      <h1></h1>
    </div>
    <div data-role="content"></div>
  </div>
</body>
</html>
