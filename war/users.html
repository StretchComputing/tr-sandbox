<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>All Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.css" />
<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<script src="http://code.jquery.com/mobile/latest/jquery.mobile.js"></script>
<script src="/js/script.js"></script>
</head>

<body>
  <script>
      function index(data) {
        var ul = $('#index').find('[data-role="listview"]');
        ul.html('');
        for (i = 0; i < data['users'].length; i++) {
          var u = data['users'][i];
          var display = u['first_name'] + ' ' + u['last_name'] + ', ' + u['email_address'];
          ul.append('<li><a href="#show/' + u['user_id'] + '">' + display + '</a></li>');
        }
        ul.listview('refresh');
      }

      $('#index').live('pagecreate', function() {
        $.getJSON('/users', function(data) {
          index(data);
        });
      });
    </script>
  <div data-role="page" id="index">
    <div data-role="header">
      <h1>All Users</h1>
    </div>
    <div data-role="content">
      <ul data-role="listview">
      </ul>
    </div>
    <div data-role="footer">
      <div data-role="navbar">
        <ul>
          <li>
            <a href="#create">Create a New User</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
      function submit_new_user() {
        var json = JSON.stringify($(this).serializeJSON());
        $.ajax({
          type : 'POST',
          url : '/users',
          contentType : 'application/json',
          data : json,
          success : function(data) {
            display_user(data);
          },
          dataType : 'json'
        });
        return false;
      }

      $('#create').live('pagecreate', function() {
        $('#new_user_form').submit(submit_new_user);
      });
    </script>
  <div data-role="page" id="create">
    <div data-role="header">
      <h1>Create a New User</h1>
    </div>
    <div data-role="content">
      <form id="new_user_form">
        <p>
          <label for="first_name">First Name:</label> <input type="text" name="first_name" id="first_name">
        </p>
        <p>
          <label for="last_name">Last Name:</label> <input type="text" name="last_name" id="last_name">
        </p>
        <p>
          <label for="email_address">Email Address:</label> <input type="email" name="email_address" id="email_address"
            placeholder="Please enter a valid email address and check it carefully.">
        </p>
        <p>
          <input type="submit" value="Create User">
        </p>
      </form>
    </div>
    <div data-role="footer">
      <div data-role="navbar">
        <ul>
          <li><a href="#index">Cancel</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
      function display_user(data) {
        $('#show').children('[data-role="content"]').html(
            data['first_name'] + '<br>' + data['last_name'] + '<br>' + data['email_address'] + '<br>' + data['key']);
        $.mobile.changePage('#show');
      }
    </script>
  <div data-role="page" id="show">
    <div data-role="header">
      <h1>User</h1>
    </div>
    <div data-role="content"></div>
    <div data-role="footer">
      <div data-role="navbar">
        <ul>
          <li><a href="#index">All Users</a></li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
