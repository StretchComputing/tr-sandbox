<!DOCTYPE html>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>TR's Sandbox</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>
  $(function() {
    $('<div/>').html("Here's some new information we inserted with JavaScript").appendTo('body');
    $('<img/>').attr('src', 'https://stretchsite.appspot.com/images/Logo_NavBar.jpg').appendTo('body');
    $.ajax({
      url : '/sandbox',
      type : 'PUT',
      success : function(data) {
        $('<p/>').html("The following data courtesy of an Ajax PUT action:<br>" + data).appendTo('body');
      }
    })
  });
</script>
</head>

<body>
  <h1>TR's Sandbox</h1>
  <a href="sandbox">
    <p>We have a servlet called: sandbox.</p> </a>
  <a href="users.html">
    <p>And a mobile CRUD example called: users.</p> </a>
</body>
</html>
